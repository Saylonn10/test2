  <style>
    /* Palette violette pastel */
    :root {
      --bg-top: #e6d6f5;
      --bg-bottom: #d1b3f0;
      --violet-dark: #4b2c5e;
      --violet-mid: #a678c9;
      --violet-light: #c9a7f5;
      --violet-pastel: #b48de0;
      --violet-locked: #9a8fb3;
      --white: #ffffff;
    }

    /* Page */
    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
      margin: 0;
      color: var(--violet-dark);
    }

    header {
      text-align: center;
      padding: 24px 16px 8px;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      color: var(--violet-dark);
      text-shadow: 1px 2px 4px rgba(166, 120, 201, 0.4);
    }

    p.subtitle {
      margin: 6px 0 16px;
      opacity: 0.85;
    }

    /* Grille calendrier (jour = bloc avec 2 cases) */
    .calendar {
      display: grid;
      grid-template-columns: repeat(4, minmax(220px, 1fr)); /* 4 colonnes pour respirer */
      gap: 18px;
      padding: 16px;
      max-width: 1080px;
      margin: 0 auto 40px;
    }

    /* Bloc jour */
    .day-group {
      background: rgba(255, 255, 255, 0.35);
      border: 1px solid rgba(75, 44, 94, 0.12);
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(75, 44, 94, 0.12);
      padding: 12px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      backdrop-filter: blur(2px);
    }

    .day-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--violet-dark);
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .day-header .badge {
      background: var(--violet-mid);
      color: var(--white);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.85rem;
      box-shadow: 0 4px 8px rgba(75, 44, 94, 0.2);
    }

    /* Les deux cases du jour */
    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    /* Case g√©n√©rique */
    .card {
      position: relative;
      border-radius: 12px;
      padding: 14px 12px;
      text-align: center;
      color: var(--white);
      cursor: pointer;
      transition: transform 0.18s ease, background-color 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 6px 16px rgba(75, 44, 94, 0.18);
      min-height: 70px;
      display: grid;
      place-items: center;
      user-select: none;
      overflow: hidden;
    }

    .card:hover:not(.locked) {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(75, 44, 94, 0.24);
    }

    /* Case "Elle" (grande) */
    .card.her {
      background: var(--violet-mid);
      min-height: 96px;
      font-size: 1.15rem;
      line-height: 1.4;
    }

    /* Case "Mashouille" (mini) */
    .card.cat {
      background: var(--violet-pastel);
      font-size: 0.95rem;
      line-height: 1.35;
    }

    /* √âtat verrouill√© */
    .card.locked {
      background: var(--violet-locked) !important;
      cursor: not-allowed;
      opacity: 0.75;
      filter: saturate(0.85);
    }

    /* √âtat ouvert */
    .card.opened {
      background: var(--violet-light) !important;
      color: var(--violet-dark);
      font-weight: 600;
    }

    /* Transition douce du contenu */
    .content {
      opacity: 1;
      transition: opacity 160ms ease;
    }

    .content.fade-out {
      opacity: 0;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 18px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Responsive: 3 colonnes puis 2 puis 1 */
    @media (max-width: 980px) {
      .calendar { grid-template-columns: repeat(3, minmax(220px, 1fr)); }
    }
    @media (max-width: 740px) {
      .calendar { grid-template-columns: repeat(2, minmax(220px, 1fr)); }
    }
    @media (max-width: 520px) {
      .calendar { grid-template-columns: 1fr; }
    }
  </style>
